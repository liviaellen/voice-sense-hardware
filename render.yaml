services:
  - type: web
    name: omi-audio-streaming
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: HUME_API_KEY
        sync: false
      - key: PORT
        value: 8080
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
      - key: GCS_BUCKET_NAME
        sync: false
    healthCheckPath: /health
    autoDeploy: true
